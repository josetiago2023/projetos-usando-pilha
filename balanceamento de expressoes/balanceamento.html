<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Balanceamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-1/2">
        <h1 class="text-2xl font-bold text-center mb-6">Verificação de Balanceamento</h1>
        <div class="mb-4">
            <label for="expressao" class="block text-gray-700 text-sm font-bold mb-2">Insira uma expressão aritmética:</label>
            <input type="text" id="expressao" placeholder="Digite aqui" 
                   class="w-full py-2 px-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="text-center">
            <button onclick="verificarBalanceamento()" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Verificar Balanceamento
            </button>
        </div>
        <div id="resultado" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
